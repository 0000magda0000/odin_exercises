<html>

 <head>
 	<meta charset='utf-8'>
 	<title>The Odin Project Javascript Practice</title>
 </head>

<body>
	<h1 style="font-size: 12px; font-family: 'sans serif'">
		The Odin's Project's Web Development 101 - Fundamentals Part 3
	</h1>

	<p id='func'></p>
	<p id='func2'></p>
	<p id='func3'></p>
	<p id='func4'></p>

	<script>
		let add7 = num => (num + 7);
		document.getElementById('func').innerHTML = add7(4);

		function multiply(num1, num2) {
			return num1 * num2;
		}
		document.getElementById('func2').innerHTML = multiply(3, 4);
	</script>
</body>
